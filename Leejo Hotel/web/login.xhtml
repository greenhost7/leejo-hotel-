<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>login page</title>
        <style>
            .input_text[type=text], input[type=password]
            {
                width: 80%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
            }
            .button_log
            {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                text-align: center;
            }
            .model-content
            {
                background-color: #fefefe;
                margin: 5% auto 15% auto;
                border: 1px solid #888;
                width: 50%;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="model-content">
            <h2>Login Admin</h2>
            <h:inputText a:placeholder="Username" class="input_text" value="#{adminlogin.username}"/>
            <h:inputSecret a:placeholder="Password" class="input_text" value="#{adminlogin.password}"/><br/>
            <h:commandButton value="LOGIN" class="button_log" action="#{adminlogin.login_admin()}"/>
        </h:form>
    </h:body>
</html>
